<div mat-dialog-title class="mb-3 d-flex justify-content-center {{dialogType}}">
    Are you sure?
</div>
<div mat-dialog-content>{{ dialogText }}</div>
<div mat-dialog-actions class="d-flex justify-content-end mb-2">
    <button mat-flat-button class="me-2" (click)="onConfirm()">Confirm</button>
    <button mat-raised-button (click)="onCancel()">Cancel</button>
</div>
